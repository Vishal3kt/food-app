<div class="forgot-password-wrapper">
    <div class="forgot-password-card">
        <h2 class="forgot-password-title">Forgot Password?</h2>
        <p class="forgot-password-subtitle">Enter your email address to receive password reset instructions.</p>

        <mat-card-content>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="forgot-password-form-field">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput type="email" placeholder="Enter your email"
                        autocomplete="off" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="forgot-password-form-field">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password" placeholder="Enter your password"
                        autocomplete="off" />
                </mat-form-field>

                <button [disabled]="forgotPasswordForm.invalid" class="reset-button" mat-raised-button color="primary"
                    type="submit">
                    Submit
                </button>
            </form>
        </mat-card-content>

        <button class="back-to-login" mat-button routerLink="/login/signin">Back to Login</button>
    </div>
</div>
