<div class="form-wrapper">
    <div class="signup-card">
        <div class="left-section">
            <h3 class="looks">Looks like you're new here!</h3>
            <h4 class="sign">Sign up with your details to get started</h4>
            <img class="img" src="../../../../assets/login-png.avif" alt="">
        </div>
        <div class="right-section">
            <mat-card-content>
                <form [formGroup]="signupForm" (ngSubmit)="adminSignup()">
                    <div class="name-wrapper">
                        <mat-form-field appearance="outline" class="signup-form-field">
                            <mat-label>First Name</mat-label>
                            <input formControlName="firstName" matInput type="text" placeholder="Enter your first name"
                                autocomplete="off" />
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="signup-form-field">
                            <mat-label>Last Name</mat-label>
                            <input formControlName="lastName" matInput type="text" placeholder="Enter your last name"
                                autocomplete="off" />
                        </mat-form-field>
                    </div>

                    <mat-form-field appearance="outline" class="signup-form-field">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput type="email" placeholder="Enter your email"
                            autocomplete="off" />
                    </mat-form-field>

                    <div class="name-wrapper">
                        <mat-form-field appearance="outline" class="signup-form-field">
                            <mat-label>Password</mat-label>
                            <input formControlName="password" matInput type="password" placeholder="Enter your password"
                                autocomplete="off" />
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="signup-form-field">
                            <mat-label>Date of Birth</mat-label>
                            <input formControlName="dob" matInput type="date" placeholder="Enter your date of birth"
                                autocomplete="off" />
                        </mat-form-field>
                    </div>

                    <mat-form-field appearance="outline" class="signup-form-field">
                        <mat-label>Phone Number</mat-label>
                        <input formControlName="phoneNumber" matInput type="tel" placeholder="Enter your phone number"
                            autocomplete="off" />
                    </mat-form-field>

                    <p class="aggrement">
                        By continuing, you agree to <span>Terms of Use</span> and <span>Privacy Policy.</span>
                    </p>

                    <button [disabled]="signupForm.invalid" class="signUp" mat-raised-button color="primary"
                        type="submit">
                        Sign Up
                    </button>
                </form>
            </mat-card-content>

            <button class="existing" mat-raised-button routerLink="/login/signin">Existing User? Log in</button>
        </div>
    </div>
</div>
